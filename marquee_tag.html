<html>
	<head>
		<title>marquee tag</title>
	</head>
	<body bgcolor="pink" text="blue">
		<center><h1>See the Magic of Marquee Tag</h1></center><br>
		<hr color="aqua" size="3" >
		<marquee diraction="left" loop="5">left marquee</marquee><br>
		<hr color="black" size="3" >
		<marquee diraction="right" behavior="alternate"> right marquee</marquee><br>
		<hr color="blue" size="3">
		<marquee diraction="left" behavior="slide"> left marquee</marquee><br>
		<hr color="fuchsia" size="3">
		<marquee diraction="right" behavior="alternate">right marquee</marquee><br>
		<hr color="gray" size="3">
		<marquee bgcolor="green" width="100" align="center" diraction="right" behavior="scroll"> right marquee</marquee><br>
		<hr color="green" size="3">
	</body>
</html>
